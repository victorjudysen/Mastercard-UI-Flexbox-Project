<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterCard UI Design | victorjudysen</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images.png" alt="">
                <h5>Master Card</h5>
            </div>
            <img src="chip.jpg" class="chip" alt="">
        </header>

        <div class="card-info">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">4039 8398 9209 9288</h5>
                <h5 class="name">Victor Judysen Kweka</h5>
            </div>
            <div class="valid-date">
              <h6>Valid Date</h6>
              <h5>02/30</h5>
            </div>
        </div>
    </div>
</body>
</html>
